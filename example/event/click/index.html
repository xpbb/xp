<body>

<div id="example"></div>	


<div>
<div style="width: 100px; left: 0px; top: 0px; ">
	代码：<pre><input type="button" js="click" toggle="t1" value="测试toggle"></pre>
	<input type="button" js="click" toggle="t1" value="测试toggle">
</div>
<div class="test" id="t1" style="width:200px;height:50px;background:#fff001;left:20px">测试toggle的结果</div>
	
<div class="test" id="t2" style="width:200px;height:50px;background:#ddd020;left:20px">ddd t2</div>	
<div class="test" id="t3" style="width:200px;height:50px;background:#eee300;left:20px">ddd t3</div>	
<div class="test" id="t4" style="width:200px;height:50px;background:#bbb300;left:20px">ddd t4</div>	
<div class="test" id="t5" style="width:200px;height:50px;background:#aaa300;left:20px">ddd t5</div>	
</div>


<div style="width: 100px; left: 0px; top: 0px; ">
	<input type="button" value="test2" js="dom" set-cls="t2,ddd">
</div>

<div style="width: 100px; left: 0px; top: 0px; ">
	<input type="button" autocomplete="off" value="test3" style="width:98px;" id="test3">
</div>

<div style="width: 100px; left: 0px; top: 0px; ">
	<input type="button" autocomplete="off" value="test4" style="width:98px;" id="test4">
</div><div style="width: 100px; left: 0px; top: 0px; ">
	<input type="button" autocomplete="off" value="test5" style="width:98px;" id="test5">
</div>
<div style="width: 100px; left: 0px; top: 0px; ">
